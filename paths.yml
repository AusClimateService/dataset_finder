ACS_BC:
    format_dirs: 
    - "/g/data/ia39/australian-climate-service/release/CORDEX/output-Adjust/CMIP6/bias-adjusted-output/AUST-05i/{org}/{gcm}/{empat}/{mdl_run}/{rcm}/{ver}-ACS-{bc}-{ref}-{bc_period}/{timescale}/"
    format_file: "/{var}/{date_created}/{var}_AUST-05i_{gcm}_{empat}_{mdl_run}_{org}_{rcm}_{ver}-ACS-{bc}-{ref}-{bc_period}_{timescale}_{year!start}0101-{year!end}1231.nc"

NHP:
    format_dirs: 
    - "/g/data/ia39/national-hydrological-projections/release/CORDEX/output-Adjust/CMIP6/bias-adjusted-output/AUST-05i/{org}/{gcm}/{empat}/{mdl_run}/{rcm}/{ver}-NHP-{bc}-{ref}-{bc_period}/{timescale}/"
    format_file: "/{var}/{date_created}/{var}_AUST-05i_{gcm}_{empat}_{mdl_run}_{org}_{rcm}_{ver}-{*}-{bc}-{ref}-{bc_period}_{timescale}_{year!start}0101-{year!end}1231.nc"


ACS_DD:
    format_dirs: 
    - "/g/data/ia39/australian-climate-service/release/CORDEX/output-Adjust/CMIP6/bias-adjusted-input/AUST-05i/{org}/{gcm}/{empat}/{mdl_run}/{rcm}/{ver}/{timescale}/"
    format_file: 
    - "/{var}/{date_created}/{var}_AUST-05i_{gcm}_{empat}_{mdl_run}_{org}_{rcm}_{ver}_{timescale}_{year!start}0101-{year!end}1231.nc"
    - "/{var}/{date_created}/{var}_AUST-05i_{gcm}_{empat}_{mdl_run}_{org}_{rcm}_{ver}_{timescale}.nc"

AGCD:
    format_dirs: "/g/data/xv83/agcd-csiro/{var}/daily/"
    format_file: "/{var}_AGCD-CSIRO_r005_{year!start}0101-{year!end}1231_daily.nc"

GCM:
    format_dirs: 
    - "/g/data/oi10/replicas/CMIP6/CMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    - "/g/data/oi10/replicas/CMIP6/ScenarioMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    - "/g/data/fs38/publications/CMIP6/CMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    - "/g/data/fs38/publications/CMIP6/ScenarioMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    format_file: "/{var}/{grid}/{date_created}/{var}_{timescale}_{gcm}_{empat}_{mdl_run}_{grid}_{year!start:4}0101-{year!end:4}{*}.nc"

CORDEX-CMIP6_Regridded:
    format_dirs: "/g/data/lp01/CORDEX-CMIP6/CMIP6/DD/{grid}/{org}/{gcm}/{empat}/{mdl_run}/{rcm}/{ver}/{timescale}/"
    format_file: "/{var}/{date_created}/{var}_{grid}_{gcm}_{empat}_{mdl_run}_{org}_{rcm}_{ver}_{timescale}_{year!start:4}01-{year!end:4}12.nc"

GCM_Regridded:
    format_dirs: 
    - "/g/data/lp01/CMIP6/CMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    - "/g/data/lp01/CMIP6/ScenarioMIP/{org}/{gcm}/{empat}/{mdl_run}/{timescale}/"
    format_file: "/{var}/{grid}/{date_created}/{var}_{timescale}_{gcm}_{empat}_{mdl_run}_{grid}_{year!start:4}01-{year!end:4}12.nc"
